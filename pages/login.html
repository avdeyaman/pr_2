<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhiteMint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap');
        
        @font-face {
            font-family: 'Redaction10';
            src: url('../fonts/Redaction10-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Redaction35';
            src: url('../fonts/Redaction35-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        .font-redaction-10 {
            font-family: 'Redaction10', Georgia, serif;
        }
        
        .font-redaction-35 {
            font-family: 'Redaction35', Georgia, serif;
        }
        
        .font-jost {
            font-family: 'Jost', sans-serif;
        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen relative">
    
    <div class="absolute inset-0 pointer-events-none z-0 min-h-full">
        <div class="absolute h-full w-px bg-[#3b3b43] left-[107px]"></div>
        <div class="absolute h-full w-px bg-[#3b3b43] left-[calc(100%-107px)]"></div>
        
        <div class="absolute w-full h-px bg-[#3b3b43] top-[90px]"></div>
        <div class="absolute w-full h-px bg-[#3b3b43] top-[650px]"></div>
    </div>

    <div class="relative z-10">
        
        <header class="flex justify-center items-center py-8 gap-8 text-xl font-redaction-10">
            <a href="../index.html#catalog" class="hover:text-gray-400 transition">catalog</a>
            <a href="../index.html#cart" class="hover:text-gray-400 transition">cart</a>
            <a href="login.html" class="hover:text-gray-400 transition">login</a>
        </header>

        <section class="flex flex-col items-center justify-center px-4 mt-16">
            <h1 class="text-6xl font-redaction-35 mb-12">Login</h1>
            
            <form class="w-full max-w-sm flex flex-col gap-6" onsubmit="return false;">
                
                <div class="flex flex-col gap-2">
                    <label for="email" class="text-xl font-redaction-10">email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="bg-transparent border border-[#3b3b43] rounded-[10px] h-[55px] px-4 text-white font-jost focus:outline-none focus:border-gray-500 transition"
                        required
                    />
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="password" class="text-xl font-redaction-10">password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="bg-transparent border border-[#3b3b43] rounded-[10px] h-[55px] px-4 text-white font-jost focus:outline-none focus:border-gray-500 transition"
                        required
                    />
                </div>
                
                <button 
                    type="submit"
                    class="border border-[#3b3b43] rounded-[10px] h-[55px] text-3xl font-redaction-10 hover:bg-white hover:text-zinc-950 transition-all mt-4 cursor-pointer"
                >
                    enter
                </button>
                
            </form>
        </section>

    </div>

</body>
</html>
